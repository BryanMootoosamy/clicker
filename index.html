<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sausage Clicker</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Sausage Clicker</h1>
    <section class="central">
        <div class="display" id="display">
            <div id="sausageDisplay">
                <div id="dot4"></div>
                <div id="dot5"></div>
                <div id="dot6"></div>
            </div>
        </div>
        <div class="bonus" id="bonus">
            <h3>Available Bonus</h3>
            <div id="multiplier">
                <p>Rosette Sausage (Click)</p>
                <div id="dot1"></div>
                <div id="dot2"></div>
                <div id="dot3"></div>
            </div>
            <div id="autoclick">
                <p>Ardenne Sausage (Autoclick)</p>
                <div id="dot1"></div>
                <div id="dot2"></div>
                <div id="dot3"></div>
            </div>
            <div id="boost">
                <p>Uranium Sausage (Boost)</p>
                <div id="dot1"></div>
                <div id="dot2"></div>
                <div id="dot3"></div>
            </div>
        </div>
    </section>
    <button type="submit" name="clic" id="click"></button>
</body>
    <script src="assets/js/functions.js"></script>
    <script src="/assets/js/clicker.js"></script>
</html>
